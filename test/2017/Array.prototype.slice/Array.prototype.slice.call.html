<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试slice.call</title>
</head>
<body>
<script>
    function foo() {
        var arr = Array.prototype.slice.call( arguments );
        arr.push( "bam" );
        console.log( arr );
    }

    foo( "bar", "baz" ); // ["bar","baz","bam"]
    var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango'];
    console.info(fruits.splice());
</script>
</body>
</html>
