<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="JS代码,自适应背景,背景图片,jQuery" />
<meta name="description" content="jQuery实现随窗口大小变化自动适应的背景效果，更多自适应背景,背景图片,jQuery请访问脚本之家JS代码频道。" />
<title>jQuery实现随窗口大小变化自动适应的背景效果_脚本之家</title>
<script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="js/jquery.fullbg.min.js"></script>
<style type="text/css">
.fullBg {
	position: fixed;
	top: 100px;
	left: 0;
	overflow: hidden;
}


#maincontent {
	position: absolute;
	top: 0px;
	left: 0;
	z-index: 50;
	width: 500px;
	background: #fff;
	opacity: 0.9; 
	filter: alpha(opacity=90);
	}

#box {
	width: 400px;
	margin: 0 auto;
	padding: 0 10px;
	}

</style>
</head>

<body>
<img src="images/1.jpg" alt="" id="background" />

<div id="maincontent">
    <div id="box">
        <h1>Full Size Background Image jQuery Plugin</h1>

        <h2>Demo</h2>
        Just resize this window and you will see the plugin in action. Whenever the window size changes, the background
        image size changes. AND it always stays in the proper aspect ratio.
        <p><a href="http://bavotasan.com/?p=1748">&laquo; back to tutorial</a>
    </div>
</div>
<script type="text/javascript">
$(window).load(function() {
	$("#background").fullBg();
});
</script>
</body>
</html>
