<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="b.css">
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>

</head>

<div id="anchor1" style="height:400px;background-color: #fefefe">111</div>

            <div class="sideCatalog-sidebar-bottom"></div>
        </div>
        <div id="sideCatalog-updown" style="visibility: hidden;">

            <div id="sideCatalog-down" class="sideCatalog-down-enable" title="向下翻页"></div>
        </div>
        <div id="sideCatalog-catalog">
            <dl style="width:175px;zoom:1">
                <dd class="sideCatalog-item1" id="sideToolbar-item--1"><span class="sideCatalog-index1">1</span><a
                        href="#1" class="nslog:1026" title="概述" onclick="return false;">概述</a><span

                <dd class="sideCatalog-item1" id="sideToolbar-item--2"><span class="sideCatalog-index1">2</span><a

                <dd class="sideCatalog-item1" id="sideToolbar-item--3"><span class="sideCatalog-index1">3</span><a

<script>

        $("#sideToolbar-item--1").click(function(){
            $.scrollTo('#anchor1',500);
        });
        $("#sideToolbar-item--2").click(function(){
            $.scrollTo('#anchor2',800);
        });
        $("#sideToolbar-item--3").click(function(){
            $.scrollTo('#anchor3',1000);
        })
        $("#sideToolbar-item--4").click(function(){
            $.scrollTo('#anchor4',1200);
        });
        $("#sideToolbar-item--5").click(function(){
            $.scrollTo('#anchor5',1500);
        });
    });
</script>
