<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery</title>

<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    var left = {
        imgFront	: -450,
        imgBack		: -350,
        h3			: -300,
        p			: -275,
        a			: -200
    }
    var current = {
        imgFront	: 30,
        imgBack		: 300,
        h3			: 675,
        p			: 675,
        a			: 700
    }
    var right = {
        imgFront	: 990,
        imgBack		: 990,
        h3			: 990,
        p			: 990,
        a			: 990
    }

    var isScrolling = false;

    $('#carousel').carouFredSel({
        scroll	: {
            duration		: 0,
            timeoutDuration	: 3000
        },
        auto	: false,
        prev	: {
            button		: '#prev',
            conditions	: function() {
                return (!isScrolling);
            },
            onBefore	: function( data ) {
                isScrolling = true;

                $(this).delay(900);

                data.items.old.find('img.img-front')
                        .delay(400)
                        .animate({
                            left: right.imgFront
                        });

                data.items.old.find('img.img-back')
                        .delay(300)
                        .animate({
                            left: right.imgBack
                        });

                data.items.old.find('h3')
                        .delay(200)
                        .animate({
                            left: right.h3
                        });

                data.items.old.find('p')
                        .delay(100)
                        .animate({
                            left: right.p
                        });

                data.items.old.find('a')
                        .animate({
                            left: right.a
                        });
            },
            onAfter: function( data ) {
                data.items.old.find('img.img-front')
                        .css({
                            left: current.imgFront
                        });

                data.items.old.find('img.img-back')
                        .css({
                            left: current.imgBack
                        });

                data.items.old.find('h3')
                        .animate({
                            left: current.h3
                        });

                data.items.old.find('p')
                        .css({
                            left: current.p
                        });

                data.items.old.find('a')
                        .css({
                            left: current.a
                        });

                data.items.visible.find('img.img-front')
                        .css({
                            left: left.imgFront
                        }).delay(400)
                        .animate({
                            left: current.imgFront
                        }, function() {
                            isScrolling = false;
                        });

                data.items.visible.find('img.img-back')
                        .css({
                            left: left.imgBack
                        }).delay(300)
                        .animate({
                            left: current.imgBack
                        });

                data.items.visible.find('h3')
                        .css({
                            left: left.h3
                        }).delay(200)
                        .animate({
                            left: current.h3
                        });

                data.items.visible.find('p')
                        .css({
                            left: left.p
                        }).delay(100)
                        .animate({
                            left: current.p
                        });

                data.items.visible.find('a')
                        .css({
                            left: left.a
                        })
                        .animate({
                            left: current.a
                        });
            }
        },
        next	: {
            button		: '#next',
            conditions	: function() {
                return (!isScrolling);
            },
            onBefore	: function( data ) {
                isScrolling = true;

                $(this).delay(900);	//	delay the onafter

                data.items.old.find('img.img-front')
                        .animate({
                            left: left.imgFront
                        });

                data.items.old.find('img.img-back')
                        .delay(100)
                        .animate({
                            left: left.imgBack
                        });

                data.items.old.find('h3')
                        .delay(200)
                        .animate({
                            left: left.h3
                        });

                data.items.old.find('p')
                        .delay(300)
                        .animate({
                            left: left.p
                        });

                data.items.old.find('a')
                        .delay(400)
                        .animate({
                            left: left.a
                        });
            },
            onAfter: function( data ) {
                data.items.old.find('img.img-front')
                        .css({
                            left: current.imgFront
                        });

                data.items.old.find('img.img-back')
                        .css({
                            left: current.imgBack
                        });

                data.items.old.find('h3')
                        .animate({
                            left: current.h3
                        });

                data.items.old.find('p')
                        .css({
                            left: current.p
                        });

                data.items.old.find('a')
                        .css({
                            left: current.a
                        });

                data.items.visible.find('img.img-front')
                        .css({
                            left: right.imgFront
                        })
                        .animate({
                            left: current.imgFront
                        });

                data.items.visible.find('img.img-back')
                        .css({
                            left: right.imgBack
                        }).delay(100)
                        .animate({
                            left: current.imgBack
                        });

                data.items.visible.find('h3')
                        .css({
                            left: right.h3
                        }).delay(200)
                        .animate({
                            left: current.h3
                        });

                data.items.visible.find('p')
                        .css({
                            left: right.p
                        }).delay(300)
                        .animate({
                            left: current.p
                        });

                data.items.visible.find('a')
                        .css({
                            left: right.a
                        }).delay(400)
                        .animate({
                            left: current.a
                        }, function() {
                            isScrolling = false;
                        });
            }
        }
    });
});
</script>

<style type="text/css">
    html, body{height:100%;padding:0;margin:0;}
    body{min-height:400px;background-color:#fff;}
    body *{font-family:Arial, Geneva, SunSans-Regular, sans-serif;font-size:14px;color:#333;line-height:22px;}

    /* carousel */
    #wrapper{margin:40px auto 0 auto;position:relative;}
    #wrapper, #carousel, #carousel > div{width:990px;height:350px;}
    #bg{background-color:#ccc;width:990px;height:270px;position:absolute;z-index:1;top:0;left:0;border-radius:10px;}
    #carousel{position:relative;z-index:2;}
    #carousel div{position:relative;float:left;}
    #carousel div > *{position:absolute;}
    #carousel img.img-front{left:30px;top:0;z-index:4;}
    #carousel img.img-back{left:300px;top:50px;z-index:3;}
    #carousel h3{font-size:30px;font-weight:bold;color:#fff;text-shadow:0 0 2px rgba(0,0,0,0.5);width:300px;left:675px;top:110px;margin:0;}
    #carousel p{color:#666;font-size:16px;text-shadow:0 1px 1px #fff;width:275px;left:675px;top:150px;margin:0;}
    #carousel a{color:#fff;font-size:18px;text-shadow:0 1px 2px rgba(0,0,0,0.5);text-decoration:none;text-align:center;line-height:40px;outline:none;display:block;background-color:#888;border:1px solid #666;width:175px;height:40px;left:700px;top:260px;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,0.5);background-image:-moz-linear-gradient(bottom, #666 25%, #888 75%);background-image:-webkit-linear-gradient(bottom, #666 25%, #888 75%);background-image:-ms-linear-gradient(bottom, #666 25%, #888 75%);background-image:linear-gradient(bottom, #666 25%, #888 75%);}
    #carousel a:hover{background-color:#777;background-image:-moz-linear-gradient(top, #666 25%, #888 75%);background-image:-webkit-linear-gradient(top, #666 25%, #888 75%);background-image:-ms-linear-gradient(top, #666 25%, #888 75%);background-image:linear-gradient(top, #666 25%, #888 75%);}
    #prev, #next{background-color:#fff;display:block;width:50px;height:50px;position:absolute;top:110px;z-index:10;border-radius:25px;box-shadow:0 0 5px rgba(0,0,0,0.4);}
    #prev span, #next span{border-top:6px solid transparent;border-bottom:6px solid transparent;display:block;width:0;height:0;position:absolute;top:19px;}
    #prev{left:-25px;}
    #prev span{border-right:10px solid #ccc;left:18px;}
    #prev:hover span{border-right-color:#999;}
    #next{right:-25px;}
    #next span{border-left:10px solid #ccc;right:18px;}
    #next:hover span{border-left-color:#999;}
</style>
</head>

<body>

<div id="wrapper">
    <div id="bg"></div>
    <div id="carousel">
        <div>
            <img class="img-front" src="img/dot1.png" alt="dot1" width="450" height="350" />
            <img class="img-back" src="img/dot2.png" alt="dot2" width="350" height="275" />
            <h3>jQuery.dotdotdot</h3>
            <p>Advanced cross-browser ellipsis for multiple line content.</p>
            <a href="http://www.17sucai.com/" target="_blank">Visit site »</a>
        </div>
        <div>
            <img class="img-front" src="img/cfs1.png" alt="cfs1" width="450" height="350" />
            <img class="img-back" src="img/cfs2.png" alt="cfs2" width="350" height="275" />
            <h3>jQuery.carouFredSel</h3>
            <p>Circular, responsive jQuery carousel.</p>
            <a href="http://www.17sucai.com/" target="_blank">Visit site »</a>
        </div>
        <div>
            <img class="img-front" src="img/val1.png" alt="val1" width="450" height="350" />
            <img class="img-back" src="img/val2.png" alt="val2" width="350" height="275" />
            <h3>jQuery.validVal</h3>
            <p>Highly customizable and feature rich jQuery form validator that embraces
                the power of HTML5.</p>
            <a href="http://www.17sucai.com/" target="_blank">Visit site »</a>
        </div>
    </div>
    <a id="prev" href="#"><span></span></a>
    <a id="next" href="#"><span></span></a>
</div>



</body>
</html>
