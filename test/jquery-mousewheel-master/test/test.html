<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
    body{
        cursor: hand;
        background-image:url("http://10.su.bdimg.com/skin/19.jpg");
    }
    .wrapper{
        width: 930px;
        height:400px;
        margin: 50px auto;

    }
    .l_box{
        width: 80px;
        height:400px;
        float: left;
    }
    a{
        width: 80px;
        height:34px;
        line-height: 33px;
        border:none;
        text-align: center;
        font-size: 14px;
        color: #ffffff;
        background: linear-gradient(rgba(0, 0, 0, 0.4) 0px, rgba(0, 0, 0, 0.4) 100%) repeat scroll 0% 0% transparent;
        text-shadow: 0px 0px 5px #000;
        display: inline-block;
        position: relative;
        text-decoration: none;
    }
    a:hover{
        background: rgba(45, 145, 226, 0.8) 0px;
        /*background: none transparent scroll repeat 0% 0%;*/
        text-shadow: none;
    }
    .r_box{
        width: 838px;
        height:400px;
        float: right;
        background: linear-gradient(rgba(255, 255, 255, 0.7) 0px, rgba(255, 255, 255, 0.7) 100%) repeat scroll 0% 0% transparent !important;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="l_box">
        <a href="#" onclick="switchTab('r_content_1')">导航</a>
        <a href="#" onclick="switchTab('r_content_2')">新闻</a>
        <a href="#" onclick="switchTab('r_content_3')">世界杯</a>
        <a href="#" onclick="switchTab('r_content_4')">音乐</a>
    </div>
    <div class="r_box">
        <div id="r_content_1" class="r_content_1">111</div>
        <div id="r_content_2" class="r_content_2" style="display: none">222</div>
        <div id="r_content_3" class="r_content_3" style="display: none">33</div>
        <div id="r_content_4" class="r_content_4" style="display: none">44</div>
    </div>
</div>
<script>
function switchTab(ProBox){
    for (i = 1; i < 5; i++) {
        if ("r_content_" + i == ProBox) {
            document.getElementById(ProBox).style.display = "";
        } else {
            document.getElementById("r_content_" + i).style.display = "none";
        }
    }
}
</script>
</body>
</html>
