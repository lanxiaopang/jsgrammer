<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<img id="p" />
<script>
    var t = new Array( "search2.gif", "search3.gif");
    var i = 0;
    function changepic() {
        if (i > 1) i = 0;
        var p = document.getElementById("p");
        p.src = t[i];i++;setTimeout(changepic, 4000);
    }
    window.onload = changepic;
</script>

</body>
</html>
