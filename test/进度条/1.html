<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../ajs/jquery-1.4.2.min.js"></script>
    <script src="jquery.progressbar.min.js"></script>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Default Multicolored Bar</td>
        <td><span class="progressBar" id="pb1">
            <img style="width: 120px; height: 12px; background-image: url('images/progressbg_green.gif'); background-position: -30px 50%; padding: 0px; margin: 0px;"
                src="images/progressbar.gif" alt=" 0%" title=" 75%" id="pb1_pbImage" width="120"><span id="pb1_pbText"> 75%</span></span>
        </td>
    </tr>
    <tr>
        <td>Yellow Bar</td>
        <td><span class="progressBar" id="pb2"><img
                style="width: 120px; height: 12px; background-image: url(images/progressbg_yellow.gif); background-position: -78px 50%; padding: 0px; margin: 0px;"
                src="images/progressbar.gif" alt=" 0%" title=" 35%" id="pb2_pbImage" width="120"><span id="pb2_pbText"> 35%</span></span>
        </td>
    </tr>
    <tr>
        <td>Orange Bar (No Text)</td>
        <td><span class="progressBar" id="pb3">
            <img style="width: 120px; height: 12px; background-image: url(images/progressbg_orange.gif); background-position: -54px 50%; padding: 0px; margin: 0px;"
                src="images/progressbar.gif" id="pb3_pbImage" width="120">
            <span id="pb3_pbText"></span></span></td>
    </tr>
    <tr>
        <td>Red Bar (No Text)</td>
        <td><span class="progressBar" id="pb4"><img
                style="width: 120px; height: 12px; background-image: url(images/progressbg_red.gif); background-position: -42px 50%; padding: 0px; margin: 0px;"
                src="images/progressbar.gif" id="pb4_pbImage" width="120"><span id="pb4_pbText"></span></span></td>
    </tr>
    <tr>
        <td>Default Multicolored Bar with max value of 2000</td>
        <td><span class="progressBar pb5"><img
                style="width: 120px; height: 12px; background-image: url(images/progressbg_orange.gif); background-position: -118.08px 50%; padding: 0px; margin: 0px;"
                src="images/progressbar.gif" alt=" 0/2000" title=" 32/2000" id="68501_pbImage" width="120"><span
                id="68501_pbText"> 32/2000</span></span></td>
    </tr>
    </tbody>
</table>
<a href="#" onclick="$('#pb1').progressBar(20);">20</a>
<a href="#" onclick="$('#pb1').progressBar(40);">40</a>
<a href="#" onclick="$('#pb1').progressBar(60);">60</a>
</body>
<script>
    $(document).ready(function() {
        //$("#pb1").progressBar();
        $("#pb2").progressBar({ barImage: 'images/progressbg_yellow.gif'} );
        $("#pb3").progressBar({ barImage: 'images/progressbg_orange.gif', showText: false} );
        $("#pb4").progressBar(65, { showText: false, barImage: 'images/progressbg_red.gif'} );
        $(".pb5").progressBar({ max: 2000, textFormat: 'fraction', callback: function(data) { if (data.running_value == data.value) { alert("Callback example: Target reached!"); } }} );
        $("#uploadprogressbar").progressBar();
    });
</script>
</html>
