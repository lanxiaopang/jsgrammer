<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>仿腾讯微博的每日天气效果</title>
    <style type="text/css">
        .weather {
            width: 500px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .weather_main {
            width: 99px;
            border-right: solid 1px #fff;
            float: left;
            background: #F03;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .weather_main strong {
            line-height: 100px;
        }

        .weather_main strong a {
            border-bottom: solid 2px #fff;
            cursor: pointer;
        }

        .alert {
            width: 400px;
            height: 100px;
            position: absolute;
            left: -400px;
            top: 0;
            background: #F03;
        }

    </style>
    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".weather_main").hover(function(){
                $(".alert").animate({left:"100px"},1000);
                return false;
            },function(){
                $(".alert").animate({left:"-400px"},1000);
                return false;
            })
        })
    </script>
</head>

<body>
<div class="weather">
    <div class="weather_main">
        <strong><a>深圳</a></strong>
    </div><!--weather_main-->
    <div class="alert">
        <p>如果云知道，多想凉风来做伴~</p>
        <p><a>提醒好友</a></p>
    </div>
</div><!--weather box-->
</body>
</html>
