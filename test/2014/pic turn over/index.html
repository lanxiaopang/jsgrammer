<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>网友czqn8分享jquery实现图片翻牌旋转特效</title>
		<style>
			*{margin:0px;padding:0px;}
			#brand{
				width:330px;
				height:400px;
				border:1px solid #dddddd;
				box-shadow:0px 0px 5px #dddddd;
				margin:30px auto;
			}
			#brand .title{
				width:100%;
				height:35px;
				line-height:35px;
				font-size:16px;
				margin-top:4px;
				border-bottom:2px solid #33261c;
				text-align:center;
				color:#33261c;
			}
			.bd_box{
				width:284px;
				height:358px;
				overflow:hidden;
				padding:0px 24px;
                border:1px solid red;
			}
			.in_box{
				width:66px;
				height:34px;
				overflow:hidden;
				position:relative;
				margin:10px 10px 0px 10px;
                border:1px solid red;
			}
			.in_box img{
				width:66px;
				height:34px;
				border:1px solid #e9e8e8;
				position:absolute;
				left:0px;
				top:0px;
				z-index:2;
				overflow:hidden;
			}
			.in_box span{
				width:66px;
				height:0px;
				border:1px solid #e9e8e8;
				position:absolute;
				left:0px;
				top:38px;
				z-index:1;
				text-align:center;
				line-height:34px;
				font-size:14px;
				color:#FFF;
				background:#ffa340;
				font-weight:bold;
				overflow:hidden;
				display:none;
			}
			.in_box a{
				width:66px;
				height:34px;
				position:absolute;
				left:0px;
				top:0px;
				z-index:3;
			}
		</style>
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<script>
			$(function(){
				var aLi = $('.in_box');
				var aImg =  $('.in_box img');
				var aSpan = $('.in_box span');
				aLi.each(
                    function(index){
					$(this).mouseover(function(){
						aSpan.eq(index).stop();
						aImg.eq(index).stop();
						aImg.eq(index).css({zIndex:1}).animate({
							top:37,
							height:0
						},80,'',function(){
							$(this).hide();
							aSpan.eq(index).show().css({zIndex:2}).animate({
								top:0,
								height:34
							},80)
						})
					})
					$(this).mouseout(function(){
						aSpan.eq(index).stop();
						aImg.eq(index).stop();
						aSpan.eq(index).css({zIndex:1}).animate({
							top:37,
							height:0
						},80,'',function(){
							$(this).hide();
							aImg.eq(index).show().css({zIndex:2}).animate({
								top:0,
								height:34
							},80)
						})
					})
				})
			})
		</script>
	</head>
	<body>

        <div class='bd_box'>
            <div class="in_box">
                <a href="http://www.jq-school.com"> </a>
                <img src="images/search3.gif" />
                <span><img src="images/search2.gif"></span>
            </div>
        </div>

	</body>
</html>
