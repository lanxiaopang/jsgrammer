<!DOCTYPE html>
<html>
<head>
    <title>滑动slide</title>
    <script src="jquery.js" type="text/javascript" language="javascript"></script>
    <style type="text/css">
        div{border:2px dashed #ff0000 }
    </style>
    <script language="javascript" type="text/javascript">

        $(document).ready(function() {
                    $("#ctrSlideDown").click(function() {
                        $("#slideDown").slideDown("low",
                                alert("DOWN！")
                        );
                        alert($("#slideDown").height());  //通过弹出的div的高度，可以看出slidedown 是通过高度的变化来实现效果，而不是我之前想得控制display
                    });

                    $("#ctrSlideUp").click(function() {
                        $("#slideDown").slideUp("low",
                                alert("UP！")
                        );
                        alert($("#slideDown").height());
                    });

                    $("#ctrSlideToggle").click(function() {
                        $("#slideToggle").slideToggle("slow",
                                function() { alert("TOGGLE！") }
                        );
                        alert($("#slideToggle").height());
                    });
                }
        )
    </script>
</head>
<body>
<form id="form1" runat="server">
    <!--
        slideDown(speed,callback)
        通过高度变化（向下增大）来动态地显示所有匹配的元素，在显示完成后可选地触发一个回调函数。

        这个动画效果只调整元素的高度，可以使匹配的元素以“滑动”的方式显示出来。

        这里的 speed (String|Number): (可选) 三种预定速度之一的字符串("slow", "normal", or "fast")或表示动画时长的毫秒数值(如：1000)


    -->
    <input type="button" value="slideDown" id="ctrSlideDown" /><input type="button" value="slideUp" id="ctrSlideUp" />
    <div id="slideDown" style=" display:none;">
        slidedown
    </div>

    <!--
        slideUp(speed, callback)

        通过高度变化（向上减小）来动态地隐藏所有匹配的元素，在隐藏完成后可选地触发一个回调函数。

        这个动画效果只调整元素的高度，可以使匹配的元素以“滑动”的方式隐藏起来。

        与slideDown用法相同..只不过就是效果都是反的
    -->
    <br />


    <!--
        slideToggle(speed,callback)
        通过高度变化来切换所有匹配元素的可见性，并在切换完成后可选地触发一个回调函数。

        这个动画效果只调整元素的高度，可以使匹配的元素以“滑动”的方式隐藏或显示。


    -->
    <input type="button" value="slideToggle" id="ctrSlideToggle" />
    <div id="slideToggle">
        slidetoggle
    </div>
</form>
</body>
</html>
