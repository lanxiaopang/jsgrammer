<!DOCTYPE html>
<html>
<head>
    <title>String Example 1</title>
    <script type="text/javascript">
          
        var age = 11;
        var ageAsString = age.toString();    //the string "11"
        var found = true;
        var foundAsString = found.toString(); //the string "true"

        alert(ageAsString);//11
        alert(typeof ageAsString);//String
        alert(foundAsString);//true
        alert(typeof foundAsString);//String

    </script>

</head>
<body>
  
</body>
</html>
