<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>字符串连接</title>
    <script type="text/javascript">
    
        var result1 = 5 + 5;     //two numbers
        alert(result1);           //10
        var result2 = 5 + "5";   //a number and a string
        alert(result2);           //"55"
    </script>

</head>
<body>
     <div>
         var result1 = 5 + 5;     //two numbers <br>
         alert(result1);           //10         <br>
         var result2 = 5 + "5";   //a number and a string     <br>
         alert(result2);           //"55"       <br>
     </div>
</body>
</html>
