<!DOCTYPE html>
<html>
<head>
    <title>Divide Example 1</title>
    <script type="text/javascript">
    
        alert(5 / 5);           //1
        alert(5 / NaN);         //NaN
        alert(Infinity / Infinity);    //NaN
        alert(Infinity / 2);    //Infinity
        alert(5 / 0);           //Infinity
        alert(10 / true);       //10
        alert(10 / false);      //Infinity
       
    </script>

</head>
<body>
alert(5 / 5);           //1<br>
alert(5 / NaN);         //NaN<br>
alert(Infinity / Infinity);    //NaN<br>
alert(Infinity / 2);    //Infinity<br>
alert(5 / 0);           //Infinity<br>
alert(10 / true);       //10<br>
alert(10 / false);      //Infinity<br>
</body>
</html>
