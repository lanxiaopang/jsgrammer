<!DOCTYPE html>
<html>
<head>
    <title>Function Example 10</title>
    <script type="text/javascript">
        function addSomeNumber(num){
            return num + 100;
        }
        
        function addSomeNumber(num) {
            return num + 200;
        }
        
        var result = addSomeNumber(100);    //300
        alert(result);

    </script>
</head>
<body>
js函数没有重载，调用哪一个取决于先后顺序
</body>
</html>
