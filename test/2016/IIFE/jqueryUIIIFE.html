<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    第一种
    (function (obj) {
        alert(obj.num);
    }({num: 3}));
//    第二种
    var num = function () {
        alert(2);
    };
    (function (func) {
        func();
    }(num))
//    第三种
    (function (factory) {
        alert(factory().num)
    }(function ($) {
        return {num: 1}
    }))

</script>
</body>
</html>
