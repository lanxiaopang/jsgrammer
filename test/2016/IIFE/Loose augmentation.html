<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
与"放大模式"相比，＂宽放大模式＂就是"立即执行函数"的参数可以是空对象。
<script>
    var module2 = (function(){
        var _count = 0;
        var f1 = function(){
            console.info("f1");
        };
        var f2 = function(){
            console.info("f2");
        };
        return {f1:f1,f2:f2};
    })();
    var module1 = (function(mod){
        mod.f3 = function(){
            console.info("f3");
        };
        return mod;
    })(module2 || {});
    module1.f3();
</script>
</body>
</html>
