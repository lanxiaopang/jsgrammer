<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>
<p>Hello</p><p><span id="a">Hello Again</span></p>
<script>
    var $newP = $("p").add(document.getElementById("a"));
    var obj = [];
    $newP.each(function(i){
        obj[i] = $(this).html();
    })
    alert(obj.join(","));
</script>
</body>
</html>
