<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>
<div id="test">Click Here!</div>
<p></p>
<script>
    var obj = {
        name: "John",
        test: function() {
            alert( this.name );
            $("#test").unbind("click", obj.test);
        }
    };

    $("#test").click( jQuery.proxy( obj, "test" ) );

    // 以下代码跟上面那句是等价的:
    // $("#test").click( jQuery.proxy( obj.test, obj ) );

    // 可以与单独执行下面这句做个比较。
//     $("#test").click( obj.test );

</script>
</body>
</html>
