<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>
<div title="111" data-type="01"></div>
<div title="222" data-type="02"></div>

    });
