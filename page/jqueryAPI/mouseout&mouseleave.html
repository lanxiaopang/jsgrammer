<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>
<div class="over" style="background-color: lightgrey;padding: 20px;width: 40%;float: left;">
    <h2 style="background-color: white;">被触发的mouseout事件 <span></span></h2>
</div>
<div class="enter" style="background-color: lightgrey;padding: 20px;width: 40%;float: left;">
    <h2 style="background-color: white;">被触发的mouseleave事件 <span></span></h2>
</div>
<script>
    var x=0,y=0;
    $(function(){
        $("div.over").mouseout(function(){
            $(".over span").text(x+=1);
        });
        $("div.enter").mouseleave(function(){
            $(".enter span").text(y+=1);
        });
    });
</script>
</body>
</html>
