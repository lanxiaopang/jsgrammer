<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>
    <button>display event.namespace</button>
    <p></p>
    <script>
        $("p").bind("test.something", function (event) {
            alert(event.namespace);
        });
        $("button").click(function (event) {
            $("p").trigger("test.something");
        });
    </script>
</body>
</html>
