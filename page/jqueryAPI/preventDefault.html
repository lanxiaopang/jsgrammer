<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>

<div class="box">
    <div>
        <button>button</button>
    </div>
</div>
<script>
    $(".box button").click(function(event){
        alert( event.isDefaultPrevented() ); // false
        event.preventDefault();
        alert( event.isDefaultPrevented() ); // true
    });
</script>
</body>
</html>
