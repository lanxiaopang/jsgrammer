<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
</head>
<body>
<input type="text" name="name"/><br/>
<span></span>
<script>
    var i =0;
    $("input").keydown(function (event) {
        $("span").append((i += 1)+"keyCode:"+event.keyCode+"<br/>");

    });
</script>
</body>
</html>
