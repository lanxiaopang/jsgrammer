<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>变量提升</h1>
<p>尽管在函数外部定义了name，但是在函数内部变量提升之后就不再搜索函数外部的变量声明！</p>
<pre>
    var name = "GaoXun";
    function introduction(){
        alert(name);
        var name;
    }
    introduction()
</pre>
<script>
    var name = "GaoXun";
    function introduction(name){
        alert(name);
        var name;
        alert(name);
    }
    introduction("xiangzhang");
</script>
</body>
</html>
