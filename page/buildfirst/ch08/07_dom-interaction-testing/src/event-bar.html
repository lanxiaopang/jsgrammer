<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>DOM Interaction Testing</title>
  <style>
    * { margin: 10px; padding: 8px; }
    button { background-color: #ffc; border: none; }
    h4 { background-color: #ffc; font-weight: bold; color: #66f; }
    p { margin: 4px; }
    .error { color: #c00; font-weight: bold; }
    .rounded { color: #333; font-style: italic; }
  </style>
</head>
<body>
  <h1>Event Bar</h1>
  <p>Enter a number and see it rounded!</p>
  <input class='square' placeholder='Decimals only please.' />
  <button class='barman'>Another Round!</button>
  <button class='clear'>Clear Results</button>
  <div class='result'>
    <h4>Results come here to cool off!</h4>
  </div>
  <script src='build/bundle.js'></script>
</body>
</html>
