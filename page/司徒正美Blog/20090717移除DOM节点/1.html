<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>移除节点</title>
    <script type="text/javascript">
        alert(!+"\v1");
    var removeNode = !+"\v1" ? function(){
        alert("IE");
        var d;
        return function(node){
            if(node && node.tagName != 'BODY'){
                d = d || document.createElement('DIV');
                d.appendChild(node);
                d.innerHTML = '';
            }
        }
    }() : function(node){
        alert("other");
        if(node && node.parentNode && node.tagName !=  'BODY'){
            node.parentNode.removeChild(node);
        }
    }
    var remove1 = function(id){
        var ddd = document.getElementById(id);
        removeNode(ddd);
    }
    var check1 = function(id){
        var ddd = document.getElementById(id);
        alert(ddd);
    }
</script>
    <style type="text/css">
        #ddd {
            width:400px;
            height:200px;
            background:red;
        }
        #eee {
            margin:20px;
            width:300px;
            height:100px;
            background:blue;
        }
    </style>
</head>

<body>
<div id="ddd">
    要去除的父元素
    <div id="eee">
        子元素
    </div>
</div>

<button id="a1" type="button" onclick="remove1('ddd')">去除ddd元素</button><br />
<button id="a2" type="button" onclick="check1('ddd')">检测ddd元素是否存在</button><br />
<button id="a3" type="button" onclick="remove1('eee')">去除eee元素</button><br />
<button id="a4" type="button" onclick="check1('eee')">检测eee元素是否存在</button>
<h5>在IE9下 <span style="color: red;">!+"\v1"</span> 为false，IE678下为true</h5>
</body>
</html>
