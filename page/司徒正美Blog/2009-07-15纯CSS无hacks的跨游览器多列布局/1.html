<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        #container1 {
            float:left;
            width:100%;

        }
        #col1 {
            float:left;
            width:30%;
            background:red;
        }
        #col2 {
            float:left;
            width:40%;
            background:yellow;
        }
        #col3 {
            float:left;
            width:30%;
            background:green;
        }
    </style>
</head>
<body>
<div id="container1">
    <div id="col1">Column 1</div>
    <div id="col2">Column 2</div>
    <div id="col3">Column 3</div>
</div>
<h5>
    为了使用这种结构在所有游览器都正常工作，我们必须让外层容器往左或右浮动，并且其子元素包含每一栏内容的DIV也跟着浮动，哪一个方向都无所谓。浮动会使用它们往上对齐于外围容器的上补白，并且浮动的容器会自动调整自身的高度与宽度以实现对浮动子元素的包含。但是如果容器被定义了高度与宽度，则它不会随子元素的大小而自动调整自身显示区域来适应子元素的显示。但在IE6与低版本的IE中，子浮动元素能撑开外围元素(见
    <a href="2.html" target="_blank">2.html</a>)
</h5>
</body>
</html>
