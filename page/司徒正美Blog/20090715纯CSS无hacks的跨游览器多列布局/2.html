<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        #container1 {
            float:left;
            width:100%;
            height: 10px;
            border: 1px solid #000000;
        }
        #col1 {
            float:left;
            width:30%;
            background:red;
        }
        #col2 {
            float:left;
            width:40%;
            background:yellow;
        }
        #col3 {
            float:left;
            width:30%;
            background:green;
        }
    </style>
</head>
<body>
<div id="container1">
    <div id="col1">Column 1</div>
    <div id="col2">Column 2</div>
    <div id="col3">Column 3</div>
</div>
<h5>
    但是如果容器被定义了高度与宽度，则它不会随子元素的大小而自动调整自身显示区域来适应子元素的显示。但在IE6与低版本的IE中，子浮动元素能撑开外围元素
</h5>
</body>
</html>
