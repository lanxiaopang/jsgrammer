<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array Type Join Example</title>
    <script type="text/javascript">
    
        var colors = ["red", "green", "blue"];
        alert(colors.join(","));      //red,green,blue
        alert(colors.join("||"));     //red||green||blue

    </script>
</head>
<body>
    数组的连接
</body>
</html>
