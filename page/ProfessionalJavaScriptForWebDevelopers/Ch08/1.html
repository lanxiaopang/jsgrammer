    <script>
        function getQS(){
            var qs = location.search.length>0?location.search.substring(1):"",
                    items = qs.length>0?qs.split("&"):[],
                    len=items.length,
                    item = null,
                    name=null,
                    value=null,
                    args = {};

            for(var i=0;i<len;i++){
                item = items[i].split("=");
                if(item){
                    name= decodeURIComponent(item[0]);
                    value= decodeURIComponent(item[1]);
                }
                args[name] = value;

            }
            return args;
        }
        var args = getQS();
        alert(args["q"]);
        alert(args["f"]);
