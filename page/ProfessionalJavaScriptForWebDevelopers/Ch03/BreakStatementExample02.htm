<!DOCTYPE html>
<html>
<head>
    <title>Break Statement Example 2</title>
    <script type="text/javascript">
        var num = 0;
        
        outermost:
        for (var i=0; i < 10; i++) {
             for (var j=0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    break outermost;
                }
                num++;
            }
        }
        
        alert(num);    //55
        /*
        * 00    1
        * 01    2
        *
        *
        * 55    55还没来得及++就break了
        * */



    </script>
</head>
<body>

</body>
</html>
