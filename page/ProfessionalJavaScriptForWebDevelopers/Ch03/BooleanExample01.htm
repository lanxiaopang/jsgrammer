<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boolean Example 1</title>
    <script type="text/javascript">
          
        var message = "Hello world!";
        var messageAsBoolean = Boolean(message);
        alert(messageAsBoolean); //true

        var str = 0;
        var strAsBoolean = Boolean(str);
        alert(strAsBoolean);//false

 
              
    </script>

</head>
<body>
      强制类型转化
</body>
</html>
