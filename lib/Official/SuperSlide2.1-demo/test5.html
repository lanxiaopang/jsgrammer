<script type="text/javascript">
    jQuery(".picScroll-left").slide({ titCell: ".hd ul", mainCell: ".bd ul",
        autoPage: true, effect: 'left', autoPlay: false, scroll: 1,
        vis: 1, easing: 'swing', delayTime: 500, pnLoop: false, trigger: 'click',
        mouseOverStop: true });
    $(function(){
        removePrevNext();
        $('.hd_con ul li,.next1,.prev1,.next,.prev').click(function(){
            removePrevNext();
        });
        function removePrevNext(){
            if($('.prev1').hasClass('prevStop')){
                $('.prev1').removeClass('prevStop');
            }
            if($('.next1').hasClass('nextStop')){
