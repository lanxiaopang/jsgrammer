    .picScroll-left{ overflow:hidden; position:relative;  border:1px solid #ccc;padding:0 10px;}
    .picScroll-left .hd{ overflow:hidden;  height:60px; background:#f4f4f4; padding:0;position: relative;  }
    .picScroll-left .hd .prev,.picScroll-left .hd .next{ display:block;  width:48px; height:36px; float:left;
        margin-top:3px;margin-right:3px; margin-top:15px;  overflow:hidden;
        cursor:pointer; background:url("selfImg/train_L.gif") 0 0 no-repeat;}
    .picScroll-left .hd .next{ background:url("selfImg/train_R.gif") 0 0 no-repeat;}
    .picScroll-left .hd .prevStop{  }
    .picScroll-left .hd .nextStop{  }
    .picScroll-left .hd ul{ float:left; overflow:hidden; zoom:1; margin-top:10px; zoom:1; }
    .picScroll-left .hd ul li{ float:left;  width:48px; height:36px; overflow:hidden; margin-right:5px;
        margin-top:5px;text-indent:-999px; cursor:pointer; background:url("selfImg/train_C.gif") 0 no-repeat; }
    .picScroll-left .hd ul li.on{ width:64px;height:48px;background:url("selfImg/train_S.gif") 0 no-repeat;margin-top:0px; }
    .picScroll-left .bd{ padding:10px;   }
    .picScroll-left .bd ul{ overflow:hidden; zoom:1; }
    .picScroll-left .bd ul li{ margin:0 8px; float:left; _display:inline; overflow:hidden; text-align:center;  }
    .picScroll-left .bd ul li .pic{ text-align:center; }
    .picScroll-left .bd ul li .pic img{ width:120px; height:90px; display:block;  padding:2px; border:1px solid #ccc; }
    .picScroll-left .bd ul li .pic a:hover img{ border-color:#999;  }
    .picScroll-left .bd ul li .title{ line-height:24px;   }
    .pageState{display: none;}
    .train_num{position: absolute;top: 30px;}
    .g_train_num{position: absolute;top: 31px;padding-left: 75px;}
    .train_num1{width: 48px;height:15px;display: inline-block;}

</style>
