<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="jquery.bubbleup.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("ul#menu li img").bubbleup({tooltip: true, scale:96});
        });
    </script>
</head>
<body>

<style type="text/css">
    *{margin:0;padding:0;list-style-type:none;}
    a,img{border:0;}
    body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
    .demo{margin:50px auto 0 auto;width:400px;}
    ul#menu li{float:left;position:relative;width:48px;height:48px;padding:0 5px;}
    ul#menu li img{position:absolute;width:48px;top:0px;left:0px;overflow:hidden;}
</style>


<div class="demo">
    <ul id="menu">
        <li style="z-index: 100;">
            <a href="http://www.17sucai.com/">
                <img style="z-index: 0; top: 0px; left: 0px; width: 48px; display: block; overflow: hidden;"
                src="images/feed.png" alt="Full RSS Feed"></a></li>
        <li style="z-index: 100;">
            <a href="http://www.17sucai.com/">
                <img style="z-index: 0; top: 0px; left: 0px; width: 48px; display: block; overflow: hidden;"
                src="images/email.png" alt="E-Mail Delivery"></a></li>
        <li style="z-index: 100;">
            <a href="http://www.17sucai.com/">
                <img style="z-index: 0; top: 0px; left: 0px; width: 48px; display: block; overflow: hidden;"
                     src="images/email.png" alt="Follow us on Twitter"></a></li>
        <li>
            <a href="http://www.17sucai.com/">
                <img style="" class="" src="images/facebook.png" alt="I'm on FaceBook"></a></li>
        <li><a href="http://www.17sucai.com/"><img style="" class="" src="images/delicious.png"
                                                   alt="Save it!"></a></li>
        <li><a href="http://www.17sucai.com/"><img style="" class="" src="images/technorati.png"
                                                   alt="Favorite this blog"></a></li>
    </ul>
</div>

<div style="clear: both;"></div>
</body>
</html>
