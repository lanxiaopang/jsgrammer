<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../css/ui/clear.css" rel="stylesheet" />
    <link href="../../css/ui/tooltip.css" rel="stylesheet" />
    <link href="../../css/ui/message.css" rel="stylesheet" />
    <link href="../../css/ui/jquery-ui.min.css" rel="stylesheet" />
    <script src="../../scripts/lib/require.js" data-main="../../scripts/ui.js"></script>
    <style>
        #container {
            padding: 20px;
        }

            #container form > div {
                margin-top: 20px;
            }

            #result{
                line-height:30px;
            }
    </style>
    <script>
        var form;
        function scriptComplete() {
            require(["form", "slider"], function () {
                form = $("#demo").form();
                form.setOption("demo", {
                    slide: function (e, a) {
                        $("#result").html("值为："+a.value);
                    },
                    change: function (e, a) {
                        $("#result").html("值为：" + a.value);
                    }
                })
            });
        }
        function setValue() {
            form.set("demo", 50);
        }
        function getValue() {
            alert(form.get("demo"));
        }
    </script>
</head>
<body>
    <div id="container">
        <form id="demo" method="get">
            <div>
                demo：<input name="demo" type="text" style="width:300px; display:inline-block; margin-left:5px;" data-val-range data-val-range-min="50" data-ctrl-type="slider" />
                <p id="result">值为：0</p>
            </div>
            <div>
                <button type="button" onclick="setValue()">设置值</button>
                <button type="button" onclick="getValue()">读取值</button>
                <button type="submit">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
