<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../css/ui/clear.css" rel="stylesheet" />
    <link href="../../css/ui/tooltip.css" rel="stylesheet" />
    <link href="../../css/ui/message.css" rel="stylesheet" />
    <link href="../../css/ui/select.css" rel="stylesheet" />
    <script src="../../scripts/lib/require.js" data-main="../../scripts/ui.js"></script>
    <style>
        #container {
            padding: 20px;
        }

            #container form > div {
                margin-top: 20px;
            }
    </style>
    <script type="text/javascript">
        var form;
        function scriptComplete() {
            require(["form","select"], function () {
                form = $("#demo").form();
            });
        }
        function setValue() {
            form.set("demo", "下拉框3");
        }
        function getValue() {
            alert(form.get("demo"));
        }
    </script>
</head>
<body>
    <div id="container">
        <form id="demo" method="get">
            <div>
                demo：
                <select name="demo" data-custom="xxxx">
                    <option>下拉框1</option>
                    <option>下拉框2</option>
                    <option>下拉框3</option>
                    <option>下拉框4</option>
                    <option>下拉框5</option>
                    <option>下拉框6</option>
                </select>
            </div>
            <div>
                <button type="button" onclick="setValue()">设置值</button>
                <button type="button" onclick="getValue()">读取值</button>
                <button type="submit">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
