<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../css/ui/clear.css" rel="stylesheet" />
    <link href="../../css/ui/tooltip.css" rel="stylesheet" />
    <link href="../../css/ui/message.css" rel="stylesheet" />
    <link href="../../css/ui/autocomplete.css" rel="stylesheet" />
    <script src="../../scripts/lib/require.js" data-main="../../scripts/ui.js"></script>
    <style>
        #container {
            padding: 20px;
        }

            #container form > div {
                margin-top: 20px;
            }
    </style>
    <script type="text/javascript">
        var form;
        function scriptComplete() {
            require(["form", "autocomplete"], function () {
                form = $("#demo").form();
                form.setOption("demo", {
                    source: [
                        "ActionScript",
	                    "AppleScript",
	                    "Asp",
	                    "BASIC",
	                    "C",
	                    "C++",
	                    "Clojure",
	                    "COBOL",
	                    "ColdFusion",
	                    "Erlang",
	                    "Fortran",
	                    "Groovy",
	                    "Haskell",
	                    "Java",
	                    "JavaScript",
	                    "Lisp",
	                    "Perl",
	                    "PHP",
	                    "Python",
	                    "Ruby",
	                    "Scala",
	                    "Scheme"
                    ]
                });
            });
        }
        function setValue() {
            form.set("demo", "下拉框3");
        }
        function getValue() {
            alert(form.get("demo"));
        }
    </script>
</head>
<body>
    <div id="container">
        <form id="demo" method="get">
            <div>
                demo：<input type="text" name="demo" data-ctrl-type="autocomplete" data-val-required />
            </div>
            <div>
                <button type="button" onclick="setValue()">设置值</button>
                <button type="button" onclick="getValue()">读取值</button>
                <button type="submit">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
