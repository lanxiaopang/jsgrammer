    <link href="../css/ui/modal.css" rel="stylesheet" />
    <script src="../scripts/lib/require.js" data-main="../scripts/ui.js"></script>
    <script>
        function scriptComplete() {
            require(['modal'], function (m) {
                m.dialog({
                    title: "临时弹出框",
                    content: getDemoContent(),
                    btnData: [
                        {
                            text: "确定"
                        }
                    ]
                });
            });
        }

        function getDemoContent() {
            var html = [];
            for (var i = 0; i < 100; i++) {
                html.push("<p>大文本测试内容，大文本测试内容" + i + "</p>");
            }
            return html.join('');
        }
    </script>
