<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/ui/clear.css" rel="stylesheet" />
    <link href="../css/ui/tooltip.css" rel="stylesheet" />
    <script src="../scripts/lib/require.js" data-main="../scripts/ui.js"></script>
    <style>
        #container {
            margin: 40px 50px;
        }
    </style>

    <script>
        var tooltip;
        function scriptComplete() {
            require(["jquery", "tooltip"], function ($, t) {
                tooltip = t;
                $(function () {
                    tooltip.show({
                        of: "#demo",
                        content: "我是提示信息我是提示信息我是提示信息我是提示信息我是提示信息",
                        position: "right",
                        className: $("#demo").val()
                    });
                });
            });
        }

        function demo() {
            tooltip.hide("#demo");
            tooltip.show({
                of: "#demo",
                content: "我是提示信息我是提示信息我是提示信息我是提示信息我是提示信息",
                position: "right",
                className: $("#demo").val()
            });
        }
    </script>
</head>
<body>
    <div id="container">
        <select id="demo" onchange="demo()">
            <option>tooltip-default</option>
            <option>tooltip-error</option>
            <option>tooltip-warn</option>
            <option>tooltip-success</option>
            <option>tooltip-info</option>
        </select>
    </div>
</body>
</html>
