<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/ui/clear.css" rel="stylesheet" />
    <link href="../css/ui/pager.css" rel="stylesheet" />
    <script src="../scripts/lib/require.js" data-main="../scripts/ui.js"></script>
    <style>
        .container {
            padding: 10px;
            height: 30px;
        }
    </style>
    <script>

        function scriptComplete() {
            require(["pager"], function (p) {
              
                var pager = new p({
                    to: "#demo",
                    pagerData: {
                        dataIndex: 1,
                        dataCount:100
                    },
                    goPage: function (pageIndex) {
                        alert(pageIndex);
                    }
                });
          

                $("input[type='text']").blur(function () {
                    var value = parseInt($(this).val());
                    if (value && isNaN(value) == false) {
                        pager.goByData($(this).val());
                    }
                });
            });
        }

    </script>
</head>
<body>
    <div class="container">跳转到：<input type="text" /></div>
    <div class="container" id="demo"></div>
</body>
</html>
