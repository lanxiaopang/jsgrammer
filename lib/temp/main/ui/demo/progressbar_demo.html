<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/ui/clear.css" rel="stylesheet" />
    <link href="../css/ui/progressbar.css" rel="stylesheet" />
    <link href="../css/ui/tooltip.css" rel="stylesheet" />
    <link href="../css/ui/jquery-ui.min.css" rel="stylesheet" />
    <script src="../scripts/lib/require.js" data-main="../scripts/ui.js"></script>
    <style>
        #container{
            padding:100px 100px 20px 100px;
        }
        #demo{
            margin-bottom:10px;
        }
    </style>
    <script type="text/javascript">
        function scriptComplete() {
            require(["progressbar","jqueryui"], function () {
                var progressbar = $("#demo").progressbar({value:20});

                $("#sliderbar").slider({
                    value:20,
                    slide: function (e, a) {
                        progressbar.setValue(a.value);
                    },
                    change: function (e, a) {
                        progressbar.setValue(a.value);
                    }
                });
            });
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="demo"></div>

        <div id="sliderbar"></div>
    </div>
</body>
</html>
