<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/ui/clear.css" rel="stylesheet" />
    <link href="../css/ui/tooltip.css" rel="stylesheet" />
    <link href="../css/ui/message.css" rel="stylesheet" />
    <script src="../scripts/lib/require.js" data-main="../scripts/ui.js"></script>
    <script src="../scripts/lib/jQuery_1.8.2.min.js"></script>
    <style>
        #container {
            padding: 20px;
        }

            #container form > div {
                margin-top: 20px;
            }
    </style>
    <script type="text/javascript">
        var form;
        function scriptComplete() {
            require(["form"], function () {
                form = $("#demo").form({
                    url: "sssss",
                    showWait: true
                });
            });
        }

        function setValue() {
            form.set({
                required: "111111",
                number: "111111",
                int: "22222",
                length: "111111",
                regex: "222@222.com",
                email: "222@222.com"
            });
        }

        function getValue() {
            alert(JSON.stringify(form.get()));
        }

        function setValue1() {
            form.set("required","111111");
        }
        function getValue2() {
            alert(JSON.stringify(form.get(["required","number"])));
        }
        function getValue1() {
            alert(form.get("required"));
        }

        function sumbit() {
            form.sumbit();
        }
    </script>
</head>
<body>
    <div id="container">
        <form id="demo" method="get">
            <div>
                必填：<input name="required" type="text" data-val-required />
            </div>
            <div>
                数字：<input name="number" type="text" data-val-number data-val-required />
            </div>
            <div>
                整数：<input name="int" type="text" data-val-int data-val-required />
            </div>
            <div>
                长度：<input name="length" type="text" data-val-length="长度必须5到10位" data-val-length-max="10" data-val-length-min="5">
            </div>
            <div>
                正则：<input name="regex" type="text" data-val-regex-pattrn="^\s*([A-Za-z0-9_-]+(\.\w+)*@([\w-]+\.)+\w{2,10})\s*$" data-val-regex="请填写正确的邮箱">
            </div>
            <div>
                邮箱：<input name="email" type="text" data-val-type="email" />
            </div>
            <div>
                <button type="button" onclick="setValue1()">设置“必填”值</button>
                <button type="button" onclick="getValue1()">读取“必填”值</button> 
                <button type="button" onclick="setValue()">设置值</button> 
                <button type="button" onclick="getValue()">读取值</button>  
                <button type="button" onclick="getValue2()">读取“必填”和“数字”值</button>  
                <button type="button" onclick="sumbit()">非sumbit提交</button>  
            </div>
        </form>
    </div>
</body>
</html>
