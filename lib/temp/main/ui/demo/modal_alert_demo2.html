<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/ui/clear.css" rel="stylesheet" />
    <link href="../css/ui/overlay.css" rel="stylesheet" />
    <link href="../css/ui/modal.css" rel="stylesheet" />
    <script src="../scripts/lib/require.js" data-main="../scripts/ui.js"></script>
    <style>
        .demo {
            position: relative;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }
    </style>
    <script>
        function demo() {
            require(['modal'], function (m) {
                m.alert({
                    title: "登录超时",
                    width: 300,
                    message: "登录超时，请重新登录" + new Date().getTime()
                });
            });
        }

        function demo1() {
            require(['modal'], function (m) {
                m.alert({
                    id: "timeOut",
                    title: "登录超时",
                    message: "登录超时，请重新登录" + new Date().getTime()
                });
            });
        }
    </script>
</head>
<body>
    <button onclick="demo()" class="demo">Alert一次(没有设置ID)</button>
    <button onclick="demo1()" class="demo">Alert一次(设置ID)</button>
</body>
</html>
