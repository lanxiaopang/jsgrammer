<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-1.4.2.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.1.js"></script>
    <style>
        ol, ul {
            list-style: outside none none;
            padding: 0px;
        }
        .menu-nav {
            float: left;
            width: 200px;
        }
        .menu-nav ul {
            position: relative;
            display: block;
            width: 100%;
            color: #333;
            background: none repeat scroll 0% 0% #EFEFEF;
        }
        .menu-nav li.on {
            color: #FFF;
            background: none repeat scroll 0% 0% #67C1F0;
        }

        .appcates-icon.i1 {
            background-position: -160px -30px;
        }
        .appcates-icon.i2 {
            background-position: -160px -60px;
        }
        .menu-icons {
            background: url("img/app_search/menu-icons.png") no-repeat scroll 0% 0% transparent;
        }
        .menu-item .menu-icons {
            display: block;
            width: 30px;
            height: 30px;
            float: left;
            margin: 8px 10px 0px 23px;
        }
        .menu-item .txt {
            float: left;
        }
        .menu-item .menu-icons.right_arrow {
            display: none;
            width: 10px;
            height: 21px;
            position: absolute;
            right: 0px;
            top: 50%;
            margin: -10px 0px 0px;
            background-position: -110px -220px;
        }
        .menu-item {
            position: relative;
            display: block;
            width: 100%;
            height: 44px;
            line-height: 44px;
            font-size: 16px;
            margin-bottom: 1px;
            cursor: pointer;
        }
        .menu-item.on .right_arrow {
            display: block;
        }
    </style>
</head>
<body>

<div id="container-wrap" class="clearfix container-wrap-bd1">
    <div class="menu-nav">
        <ul>
            <li class="menu-item on">
                <span class="menu-icons appcates-icon i1"></span>
                <span class="txt">便民服务</span>
                <span class="menu-icons right_arrow"></span>
            </li>
            <li class="menu-item">
                <span class="menu-icons appcates-icon i2"></span>
                <span class="txt">交通出行</span>
                <span class="menu-icons right_arrow"></span>
            </li>
        </ul>
    </div>
</div>



<script type="text/javascript">
    $(function() {
        $(".menu-nav ul li").click(function(){
           $(this).find(".right_arrow").show();
            $(this).siblings().find(".right_arrow").hide();
        });
    });
    jQuery(".container-wrap-bd1").slide({titCell:".menu-nav ul li",mainCell:".bd>ul",trigger:"click"});
</script>
</body>
</html>
