        function loadChangePicsFlash() {
        var flashUrl = "focus.swf";

        var focus_width = 300;
        var focus_height = 218;
        var text_height = 0;

        var pics = "";
        var links = "";
        var texts = "";

        pics = document.getElementById("hid_pics").value;
        links = document.getElementById("hid_links").value;
        texts = document.getElementById("hid_texts").value;

        pics = pics.substr(1);
        links = links.substr(1);
        texts = texts.substr(1);

        document.write('<object id="flashPicChange" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="' + focus_width + '" height="' + swf_height + '">');
        document.write('<param name="allowScriptAccess" value="sameDomain"><param name="movie" value="' + flashUrl + '"><param name="quality" value="high"><param name="bgcolor" value="#F0F0F0">');
        document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
        document.write('<param name="FlashVars" value="pics=' + pics + '&links=' + links + '&texts=' + texts + '&borderwidth=' + focus_width + '&borderheight=' + focus_height + '&textheight=' + text_height + '">');

        document.write('</object>');
    }
    function attachFlash() {
        var flashObj = document.getElementById("flashPicChange");
        var picIndex = 0;
        try {
            picIndex = flashObj.GetVariable("_root.current_pic");
            if (picIndex == -1) {
                picIndex = 0;
            }
        }
        catch (e) {
        }

        var links = new Array();
        var titles = new Array();
        var summarys = new Array();

        var link = "";
        var jj = "";
        var title = "";

        link = document.getElementById("hid_links").value;
        jj = document.getElementById("hid_jj").value;
        title = document.getElementById("hid_texts").value;

        link = link.substr(1);
        jj = jj.substr(1);
        title = title.substr(1);

        var arr_link = new Array();
        var arr_jj = new Array();
        var arr_title = new Array();

        arr_link = link.split("|");
        arr_jj = jj.split("|");
        arr_title = title.split("|");

        summarys[0] = arr_jj[0];
        titles[0] = arr_title[0];
        links[0] = arr_link[0];

        summarys[1] = arr_jj[1];
        titles[1] = arr_title[1];
        links[1] = arr_link[1];

        summarys[2] = arr_jj[2];
        titles[2] = arr_title[2];
        links[2] = arr_link[2];

        summarys[3] = arr_jj[3];
        titles[3] = arr_title[3];
        links[3] = arr_link[3];

        summarys[4] = arr_jj[4];
        titles[4] = arr_title[4];
        links[4] = arr_link[4];

        summarys[5] = arr_jj[5];
        titles[5] = arr_title[5];
        links[5] = arr_link[5];

        summarys[6] = arr_jj[6];
        titles[6] = arr_title[6];
        links[6] = arr_link[6];
        var titleContainer = document.getElementById("fTitle");
        var summaryContainer = document.getElementById("fSummary");

        titleContainer.firstChild.href = links[picIndex];
        titleContainer.firstChild.firstChild.innerHTML = titles[picIndex];
        summaryContainer.firstChild.href = links[picIndex];
        summaryContainer.firstChild.innerHTML = summarys[picIndex];
    }
    var curXxgfIndex = 0;
    function xxgfMenu(cellIndex) {
        var table = document.getElementById("table_xxgf");

        subXxggs[cellIndex].style.display = "block";

        curXxgfIndex = cellIndex;
    }
</SCRIPT>
