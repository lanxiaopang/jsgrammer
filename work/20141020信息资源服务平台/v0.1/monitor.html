<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>资源监控</title>
	<link href="./css/base.css" type="text/css" rel="stylesheet">
	<link href="./css/header.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="./js/core.js"></script>
	<script type="text/javascript" src="./js/layer.min.js"></script>
	<style type="text/css">
		#login {
			width: 100%;
			height: 253px;
			background: #0e4c71;
			border-bottom: 1px solid #f5f5f5;
		}
		#login-content{
			width: 979px;
			height: 253px;
			margin: auto;
		}
		#login-logo {
			float:left;
			width: 680px;
			height: 253px;
			background-image: url(./images/page-login-logo.jpg);
			background-repeat: no-repeat;
		}
		#login-right{
			margin-left:679px;
			width: 300px;
			height: 253px;
			background:#FFFFFF;
		}
		#login-title {
			width: 300px;
			height: 170px;
			margin-left:12px;
			background-image: url(./images/page-login-title.jpg);
			background-repeat: no-repeat;
		}
		#login-keepkey {
			margin-left:35px;
		}
		#login-submit {
			margin-left:35px;
			margin-top:10px;
		}
		
		
		#submit{
			width: 190px;
			height: 20px;
			margin-left:62px;
			margin-top:55px;
			line-height: 20px;
			padding: 7px 0px 6px 0px;
			border: 0 none;
			outline: none;
		}
		
		#password{
			width: 190px;
			height: 20px;
			margin-left:62px;
			margin-top:27px;
			line-height: 20px;
			padding: 7px 0px 6px 0px;
			border: 0 none;
			outline: none;
		}
		
	</style>
</head>

<body>
	<!---公共头部---->
	<div id="header-wrap">
		<div id="header-wrap-welcome">
			欢迎使用信息资源服务平台！
		</div>
	</div>
	<div id="header">
		<div id="header-content">
			<div id="header-logo"></div>
			<div id="nav-top-items" class="nav-items clearfix">
				<a class="nav-item on" href="#" index="0">数据监控</a>
				<a class="nav-item" href="#" index="1">服务目录</a>
                <a class="nav-item" href="#" index="2">资源目录</a>
                <a class="nav-item" href="#" index="3">数据标准</a>
                <a class="nav-item" href="#" index="4">首&nbsp;页</a>
				<div class="nav-animater" style="display: block; right: 15px;"></div>
			</div>
		</div>
	</div>
	<!---公共头部---->
	
	<!---登录部分---->
	<div id="login" >
		<div id="login-content">
			<div id="login-logo"></div>
		    <div id="login-right">
				<div id="login-title">
				  	<input id="submit" type="text" name="submit"/>
					<input id="password" type="password" name="password"/>
				</div>
				<div id="login-keepkey">
					<input type=checkbox>下次自动登录&nbsp;&nbsp;&nbsp;&nbsp;
					<img src="./images/ask.jpg" width="23" height="23"/><a>忘记密码</a>
				</div>
			    <div id="login-submit">
					<a><img src="./images/submit.jpg" width="101" height="38"/></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a><img src="./images/submit-id.jpg" width="101" height="38"/></a>
			    </div>
			</div>
		  </div>
	</div>
	<!---登录部分---->


<script type="text/javascript">
$(document).ready(function(){//导航脚本
	var navAnimater = $("#nav-top-items .nav-animater:first");
    animaterR = navAnimater.css("right");
	animaterR = parseInt(animaterR.substring(0,animaterR.lastIndexOf("px")));
	var navItemW = $("#nav-top-items .nav-item:last").outerWidth(true);
	$("#nav-top-items .nav-item").each(function(i) {
		if($(this).hasClass("on")) {
			navAnimater.css({display:"block",right:(navItemW*i+animaterR)+"px"});
		}
		$(this).attr("index",i);
	});
	var navIndexCur = parseInt($("#nav-top-items .nav-item.on").attr("index"))
		,paramAnimate = {"easing":'backout',"duration":500,"queue":false};
	$("#nav-top-items .nav-item").hover(
            function() {
                var index = parseInt($(this).attr("index"));
                $(this).addClass("hover");
                navAnimater.animate({right:(navItemW*index+animaterR)+"px"},paramAnimate);
                return false;
            },
            function() {
                $(this).removeClass("hover");
            }
    );
	$("#nav-top-items").bind("mouseleave",function() {
		navAnimater.animate({right:(navItemW*navIndexCur+animaterR)+"px"},paramAnimate);
		return false;
	});
})

</script>

</body>
</html>
