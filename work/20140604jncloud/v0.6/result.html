<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>济南警务云搜索</title>
    <link href="css/result.css" rel="stylesheet" />
    <script language="javascript" type="text/javascript">
        function dyniframesize(down) {
            var pTar = null;
            if (document.getElementById){
                pTar = document.getElementById(down);
            }
            else{
                eval('pTar = ' + down + ';');
            }
            if (pTar && !window.opera){
//begin resizing iframe
                pTar.style.display="block"
                if (pTar.contentDocument && pTar.contentDocument.body.offsetHeight){
//ns6 syntax
                    pTar.height = pTar.contentDocument.body.offsetHeight;
                    pTar.width = pTar.contentDocument.body.scrollWidth;
                }
                else if (pTar.Document && pTar.Document.body.scrollHeight){
//ie5+ syntax
                    pTar.height = pTar.Document.body.scrollHeight;
                    pTar.width = pTar.Document.body.scrollWidth;
                }
            }
        }
    </script>
</head>
<body>
<div class="wrapper">
    <iframe frameborder=0 border=0 width=100%  id="ifm" name="ifm" onload="javascript:dyniframesize('ifm');" src="result_head.html"></iframe>
    <div style="height: auto;">312</div>
    <iframe frameborder=0 border=0 width=100%  src="result_bottom.html"></iframe>
</div>
</body>
</html>
