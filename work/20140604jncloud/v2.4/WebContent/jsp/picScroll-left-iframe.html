<body>
		<style type="text/css">
		/* css 重置 */
		*{margin:0; padding:0; list-style:none; }
		body{ background:#fff; font:normal 12px/22px '宋体';  }
		img{ border:0;  }
		a{ text-decoration:none; color:#333;  }

		/* 本例子css */
		.picScroll-left{ overflow:hidden; position:relative;  }
		.picScroll-left .hd{ overflow:hidden;  height:30px; background:#f4f4f4; padding:0 10px;  }
		.picScroll-left .bd .prev,.picScroll-left .bd .next{ display:block;  width:18px; height:32px; float:left; margin-top:10px;  overflow:hidden;
			 cursor:pointer; background:url("../images/car/arrow_l2.gif") 0 0 no-repeat;filter:alpha(opacity=50);opacity:0.5;}
        .picScroll-left .bd .next{ background:url("../images/car/arrow_r2.gif") 0 0 no-repeat;float:right;}
        .picScroll-left .bd .prev:hover,.picScroll-left .bd .next:hover{filter:alpha(opacity=100);opacity:1;}
		.picScroll-left .hd .prevStop{ background-position:-60px 0; }
		.picScroll-left .hd .nextStop{ background-position:-60px -50px; }
		.picScroll-left .hd ul{ float:right; overflow:hidden; zoom:1; margin-top:10px; zoom:1; }
		.picScroll-left .hd ul li{ float:left;  width:9px; height:9px; overflow:hidden; margin-right:5px; text-indent:-999px; cursor:pointer; }
		.picScroll-left .hd ul li.on{ background-position:0 0; }
		.picScroll-left .bd{width: 1000px;}
        .bd .tempWrap{float: left;}
		.picScroll-left .bd ul{ overflow:hidden; zoom:1; }
		.picScroll-left .bd ul li{ margin:0px; float:left; _display:inline; overflow:hidden; text-align:center;  }
		.picScroll-left .bd ul li .pic{ text-align:center; }
        .pic1{ width:140px;background-image: url("../images/car/line.gif");background-repeat: repeat-x;}
		.picScroll-left .bd ul li .pic img{ width:120px; height:90px; display:block;  padding:0px; border:none; }
		.picScroll-left .bd ul li .pic a:hover img{ border-color:#999;  }
		.picScroll-left .bd ul li .title{ line-height:24px;   }

		</style>
