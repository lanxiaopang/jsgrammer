<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,body,h1,h2,h3,h4,h5,h6,div,dl,dt,dd,ul,ol,li,p,blockquote,pre,hr,figure,table,caption,th,td,form,fieldset,legend,input,button,textarea,menu{margin:0;padding:0;}
        header,footer,section,article,aside,nav,hgroup,address,figure,figcaption,menu,details{display:block;}
        table{border-collapse:collapse;border-spacing:0;}/*合并边线*/
        caption,th{text-align:left;font-weight:normal;} /*居左，正常字体*/
        html,body,fieldset,img,iframe,abbr{border:0;}   /*去除边宽*/
        i,cite,em,var,address,dfn{font-style:normal;} /*正常字体*/
        [hidefocus],summary{outline:0;}
        li{list-style:none;}
        h1,h2,h3,h4,h5,h6,small{font-size:100%;}/*定义默认字体大小*/
        sup,sub{font-size:83%;} /*上下标的字体大小*/
        pre,code,kbd,samp{font-family:inherit;}
        q:before,q:after{content:none;}/*去掉引号*/
        textarea{overflow:auto;resize:none;}
        label,summary{cursor:default;}
        a,button{cursor:pointer;}/*手性图标*/
        h1,h2,h3,h4,h5,h6,em,strong,b{font-weight:bold;}
        del,ins,u,s,a,a:hover{text-decoration:none;}/*去掉下滑线*/
        body,textarea,input,button,select,keygen,legend{font:12px/1.14 arial,\5b8b\4f53;color:#333;outline:0;}
        body{background:#fff;}
        a,a:hover{color:#333;}

        /*布局*/
        body{
            width: 100%;
            background-color: #2398ef;
            overflow: hidden;
        }
        .bd_wrap{
            width:1366px;height:670px;
            background-image: url("login_bg.jpg");
            overflow: hidden;
            margin: 0 auto;
        }
        .login_form{
            width:322px;height:329px;
            position:relative;
            top: 150px;
            left: 840px;
        }
    </style>
</head>
<body>
<div class="bd_wrap">
    <div class="login_form">
        <form action="">

        </form>
    </div>
</div>
</body>
</html>
