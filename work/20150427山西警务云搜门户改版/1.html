<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .list {
            background: none repeat scroll 0 0;
            margin: 0px auto;
            width: 800px;
            table-layout: fixed;
            border: 1px solid #a1bcdb;
        }

        .list tbody td {
            border: 1px solid #a1bcdb;
            word-break: break-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<table cellspacing="0" class="list">
    <caption>
        <a href="javascript:showTable('list')">列表</a>(tbody里的td加span显示居右数字；加dt显示居中)
    </caption>
    <thead>

        <th width="4%" rowspan="2">选择</th>
        <th colspan="2">招考岗位</th>
        <th width="8%" rowspan="2">拟招人数</th>

        <th width="8%" rowspan="2">报名人数</th>
        <th rowspan="2">岗位所需主要资格条件</th>
        <th width="10%" rowspan="2">操作</th>
    </tr>
    <tr>
        <th>岗位代码</th>
        <th>名称</th>
    </tr>
    </thead>
    <tbody id="list">
    <tr>
        <td><dt><input type="radio" /></dt></td>

                <img src="images/icon_delete.png" title="删除" />
            </dt>
        </td>
    </tr>
    <tr>
        <td><dt><input type="checkbox" /></dt></td>
        <td><a href="#">339002</a></td>
        <td><a href="#">营养指导师</a></td>

        <td><span>30</span></td>
